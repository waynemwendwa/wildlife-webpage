<body>
    <nav class="topnav">

    <section id="contactus" class="separate">
        <div>
            <h2 style="text-align: center">Contact Us</h2>
            <form action="#" class="formstyle">
                <div>
                    <label>Full name</label>
                    <input type="text" name="fullname">
                </div>
                <div>
                    <label>Email Address</label>
                    <input type="email" name="emailaddress">
                </div>
                <div>
                    <label>Phone number</label>
                    <input type="tel" name="pnumber">
                </div>
                <h3>Gender</h3>
                <div class="formdivstyle">
                    <label for="male">MALE</label><br>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="female">FEMALE</label><br>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="other">OTHER</label>
                    <input type="radio" id="other" name="gender" value="Other">
                </div>
                <div>
                    <label>Any Other Information</label> <br>
                    <textarea name="aoi" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <button class="contactbtn">Submit</button>
                </div>
    
</body>
</html>
